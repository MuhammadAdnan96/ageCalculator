<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const ageCalculator = () => {
        var birthDate = document.getElementById("date").value;

        var dob = new Date(birthDate);
        var y = dob.getFullYear();
        var m = dob.getMonth() + 1;
        var d = dob.getDate();

        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var day = now.getDate();
        var ageY = year - y;
        var ageM = month - m;
        var ageD = day - d;

        if (birthDate == null || birthDate == "") {
          document.getElementById("age").innerHTML = "Please enter age";
        } else if (ageY < 0 || ageM < 0 || ageD < 0) {
          document.getElementById("age").innerHTML = "Please enter valid age";
        } else {
          document.getElementById(
            "age"
          ).innerHTML = `Your age is ${ageY}y ${ageM}m ${ageD}d`;
        }
      };
    </script>
  </head>
  <body>
    <div>
      <h1>Age Calculator</h1>
      <input type="date" id="date" name="date" />
      <input type="button" value="Submit" onclick="ageCalculator()" />
      <h3 id="age"></h3>
    </div>
  </body>
</html>
